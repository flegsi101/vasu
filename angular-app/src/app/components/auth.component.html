<div class="auth__header">vasu</div>

<div class="auth__content">
  <ng-container *ngIf="componentState == 'mustLogin'; else loggingIn" [ngTemplateOutlet]="loginScreen"></ng-container>
</div>

<ng-template #loginScreen>
  <div class="login">
    <div class="login__content">
      Heyho,<br/>
      die App braucht eine Verbindung mit deinem Spotify Account um zu funktionieren
      <br/>
      Daher musst du dich für die Verwendung über Spotify anmelden.
    </div>

    <div class="login__footer">
      <button class="login-button" (click)="login()">mit Spotify anmelden</button>
    </div>
  </div>
</ng-template>

<ng-template #loggingIn>
  <div class="logging-in">
    <div class="logging-in__message">{{ componentState }}</div>
  </div>
</ng-template>
